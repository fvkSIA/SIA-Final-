<!DOCTYPE html>
<html lang="en">
<head>
  <title>TOP</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>
    .top-job-seekers-container {
      position: relative;
      width: 600px;
      margin: 25px auto;
    }
    .top-job-seekers {
      background-color: rgba(255, 255, 255, 0);
      padding: 10px;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      height: 320px;
      display: none; /* Hide all slides by default */
    }
    .top-job-seekers.active {
      display: block; /* Show the active slide */
    }
    .top-job-seekers h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #3D52A0;
    }
    .job-seeker {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ADBBDA;
      border-radius: 20px;
      padding: 15px 20px;
      margin-bottom: 10px;
    }
    .job-seeker img {
      border-radius: 50%;
      width: 60px;
      height: 70px;
    }
    .job-seeker-info {
      flex: 1;
      margin-left: 15px;
      text-align: left;
    }
    .job-seeker-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .job-seeker-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .job-seeker-info .ratings {
      color: #FFD700;
    }
    .rank {
      font-size: 18px;
      color: #3D52A0;
      text-align: right;
    }
    .rank span {
      display: block;
      font-size: 14px;
      color: #555;
    }
    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .navigation span {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .navigation .active {
      background-color: #3D52A0;
    }
  </style>
</head>
<body>
  <br>
  
  <div class="top-job-seekers-container">
    <!-- Slides -->
    <div class="top-job-seekers active">
      <h2>Top Job Seekers</h2>
      <div class="job-seeker">
        <img src="asim.jpg" alt="Job Seeker">
        <div class="job-seeker-info">
          <h3>DRIVER: GALE KAREN PARTOS</h3>
          <p>RATINGS: <span class="ratings">⭐⭐⭐⭐⭐</span></p>
        </div>
        <div class="rank">
          RANK 1
          <span>SEE MORE DETAILS</span>
        </div>
      </div>
      <div class="job-seeker">
        <img src="bersoto.jpg" alt="Job Seeker">
        <div class="job-seeker-info">
          <h3>DRIVER: JOSEPH CARLO BERSOTO</h3>
          <p>RATINGS: <span class="ratings">⭐⭐⭐⭐⭐</span></p>
        </div>
        <div class="rank">
          RANK 2
          <span>SEE MORE DETAILS</span>
        </div>
      </div>
    </div>
    <!-- Duplicate the .top-job-seekers div and change the content for each slide -->
    <div class="top-job-seekers">
      <h2>Top Job Seekers</h2>
      <div class="job-seeker">
        <img src="jobseeker1.jpg" alt="Job Seeker">
        <div class="job-seeker-info">
          <h3>DRIVER: JOB SEEKER 3</h3>
          <p>RATINGS: <span class="ratings">⭐⭐⭐⭐⭐</span></p>
        </div>
        <div class="rank">
          RANK 3
          <span>SEE MORE DETAILS</span>
        </div>
      </div>
      <div class="job-seeker">
        <img src="jobseeker2.jpg" alt="Job Seeker">
        <div class="job-seeker-info">
          <h3>DRIVER: JOB SEEKER 4</h3>
          <p>RATINGS: <span class="ratings">⭐⭐⭐⭐⭐</span></p>
        </div>
        <div class="rank">
          RANK 4
          <span>SEE MORE DETAILS</span>
        </div>
      </div>
    </div>
    <!-- Add more slides as needed -->

    <!-- Navigation Dots -->
    <div class="navigation">
      <span class="active" onclick="showSlide(0)"></span>
      <span onclick="showSlide(1)"></span>
      <span onclick="showSlide(2)"></span>
      <span onclick="showSlide(3)"></span>
      <span onclick="showSlide(4)"></span>
      <span onclick="showSlide(5)"></span>
      <span onclick="showSlide(6)"></span>
      <span onclick="showSlide(7)"></span>
      <span onclick="showSlide(8)"></span>
      <span onclick="showSlide(9)"></span>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.top-job-seekers');
    const dots = document.querySelectorAll('.navigation span');

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      currentSlide = index;
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    function nextSlide() {
      showSlide((currentSlide + 1) % slides.length);
    }

    setInterval(nextSlide, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
