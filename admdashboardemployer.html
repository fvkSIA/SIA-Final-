<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Employer's List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-family: 'Times New Roman', Times, serif;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            margin-right: 798px; /* Adjust this value as needed */
            margin-top: 3px;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid black;
            background-color: #d3d3d3;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        .search {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }
        .search input {
            padding: 10px;
            width: 200px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-view {
            background-color: #4CAF50;
        }
        .btn-remove {
            background-color: #f44336;
        }
        .employers {
            margin-top: -220px; /* Adjust this value as needed */
        }
        .employers label {
            margin-right: 10px;
        }
        .pagination {
            display: flex;
            margin-top: 230px;
            justify-content: flex-end;
            align-items: center;
        }
        .pagination button, .pagination input {
            margin: 0 5px;
            padding: 5px 10px;
        }
        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #myButton {
            padding-top: 10px;
            position: center;
            bottom: 20px; 
            right: 20px; 
            z-index: 99; 
            border-radius: 50px; 
            cursor: pointer;
            width: 150px;
            background-color: white; 
            color: #000000; 
            font-weight: 500; 
            padding: 0.5rem 1rem;
            border: 1px solid #000000;
            display: flex; 
            justify-content: center; 
            align-items: center; 
          }
          #myButton:hover {
            background-color: white; 
          }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
        ">
            <h1 style="padding-right: 30px;">Employers</h1>
            <button id="openModalBtn">&#43; ADD NEW EMPLOYER</button>
        </div>
        <div class="employers" style="margin-top: 20px;">
            <label for="list">LIST OF EMPLOYER</label>
            <select id="list">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="search" style="margin-bottom: 20px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()" style="
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 4px;
            ">
        </div>
        <div class="table-container" style="overflow-x: auto;">
            <table id="employersTable" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Employer</th>
                        <th>Name</th>
                        <th>Contact No.</th>
                        <th>Email Address</th>
                        <th>Address</th>
                        <th>Sex</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Joseph Bersoto</td>
                        <td>09123456789</td>
                        <td>josephmasarap@gmail.com</td>
                        <td>6995 Kantunan St. Tondo Manila</td>
                        <td>M</td>
                        <td>69</td>
                        <td>
                            <button class="btn btn-view" onclick="viewEmployer(this)"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-remove" onclick="viewEmployer(this)"><i class="fas fa-trash-alt"></i></button>
                        </td>

                    <!-- Add more table rows as needed -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination" style="margin-top: 20px;">
            <button class="prev">PREVIOUS</button>
            <button class="next">NEXT</button>
        </div>
    </div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" style="max-width: 100%; margin: auto; padding: 20px; border: 1px solid #888; width: 80%; box-sizing: border-box;">
        <span class="close">&times;</span>
        <div class="max-w-xl mx-auto" style="margin: auto; padding: 0 20px;">
            
            <div style="border: 1px solid black; padding: 5px; margin-left: 50px; display: inline-block;">
                <h1 style="margin: 0; font-weight: bold; font-size: 1em; letter-spacing: 2px;">Add New Employer</h1>
            </div>
              
                  </div><br><br>
        
            <form style="width: 100%; margin: auto;">
                <div style="margin: auto; padding-left: 100px; padding-right: 100px;">
                <div class="mb-4" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="employer-id" style="width: 60%; padding-right: 20%; font-size: 18px;">
                        Employer ID:
                    </label>
                    <input id="employer-id" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 85%">
                </div>
                
        
                <div class="mb-4" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name" style="width: 60%; padding-right: 20%; font-size: 18px;">
                        Full Name:
                    </label>
                    <input id="full-name" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 85%">
                </div>
        
                <div class="mb-4" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email-address" style="width: 60%; padding-right: 20%; font-size: 18px;"> 
                        Email Address:
                    </label>
                    <input id="email-address" type="email" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 85%">
                </div>
        
                <div class="mb-4" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone-number" style="width: 60%; padding-right: 20%; font-size: 18px;">
                        Phone Number:
                    </label>
                    <input id="phone-number" type="tel" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 85%">
                </div>
        
                <div class="mb-4" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" style="width: 55%; padding-right: 20%; font-size: 18px;">
                        Birthday:
                    </label>

                <div class="d-flex align-items-center bg-light p-3 rounded shadow-sm" style="width: 85%;">
                    <input type="date" id="date-picker" class="form-control">
                </div>

                </div>
        
                <div class="mb-6" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2"  style="width: 10%; padding-right: 50%; font-size: 18px;">
                        Sex:
                    </label>
                    <div class="flex space-x-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-gray-700" name="sex" value="female">
                            <span class="ml-2">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-gray-700" name="sex" value="male">
                            <span class="ml-2">Male</span>
                        </label>
                    </div>
                </div>
            </div>
                <hr class="mb-6">
                <div style="margin: auto; padding-left: 100px; padding-right: 100px; margin-bottom: 100px;">
                <div class="mb-4" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="address" style="width: 60%; padding-right: 20%; font-size: 18px;">
                        Address:
                    </label>
                    <input id="address" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 85%">
                </div>
        
                
        
                <div class="mb-6 flex items-center" style="display: flex; align-items: center;">
                    <label class="block text-gray-700 text-sm font-bold mb-2 mr-4" style="width: 62%; padding-right: 20%; font-size: 18px;">
                        Insert Profile Picture:
                    </label>
                    <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;" onchange="document.getElementById('fileLabel').innerText = this.files[0].name;">
                    <label for="fileToUpload" id="fileLabel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="background-color: white; color: #000000; font-weight: 500; padding: 0.5rem 1rem; border: 1px solid #000000; border-radius: 0.25rem; width: 100%; height: 30px; display: flex; justify-content: center; align-items: center;">
                        Insert File
                    </label>
                    
                </div><br><br>
                <button id="myButton" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
            </form>
        </div>
    </div>
</div>


<script>
    // Get modal element
    var modal = document.getElementById("myModal");

    // Get open modal button
    var btn = document.getElementById("openModalBtn");

    // Get close button
    var span = document.getElementsByClassName("close")[0];

    // Open modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Close modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Close modal if user clicks outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    function viewEmployer(btn) {
        alert("View button clicked!");
        // Implement view functionality here
    }

    function removeEmployer(btn) {
        var row = btn.closest('tr');
        row.remove();
    }

    function searchTable() {
        var input, filter, table, tr, td, i, j, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("employersTable");
        tr = table.getElementsByTagName("tr");
        
        // Loop through all table rows, and hide those that don't match the search query
        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";
            td = tr[i].getElementsByTagName("td");
            for (j = 0; j < td.length; j++) {
                if (td[j]) {
                    txtValue = td[j].textContent || td[j].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
