<body class="flex items-center justify-center h-screen bg-blue-100">
    <div class="bg-white border-2 border-gray-300 rounded-lg p-8 shadow-lg w-96">
        <div class="flex items-center justify-center mb-6">
            <i class="fas fa-search text-xl"></i>
            <h1 class="ml-2 text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #374070;">HANAPKITA</h1>

        <h2 class="text-center text-lg font-medium mb-4" style="font-family: 'Poppins', sans-serif; color: #666666;">Verify OTP</h2>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" style="font-family: 'Poppins', sans-serif; color: #666666;">Enter OTP:</label>

            </div>
            <div class="flex justify-center">
