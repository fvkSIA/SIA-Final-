<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #b8c6db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            color: #3a4a7b;
            font-size: 30px;
            margin-top: -5px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000;
        }
        .password-toggle {
            position: relative;
            width: 100%;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Add padding for icon space */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center; /* Center text input */
        }
        input[type="password"]::placeholder, input[type="text"]::placeholder {
            color: #999;
            text-align: left; /* Left align placeholder text */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
        .toggle-password svg {
            fill: #000;
            width: 100%;
            height: 100%;
        }
        .toggle-password .fa-eye {
            display: block; /* Show eye icon by default */
        }
        .toggle-password .fa-eye-slash {
            display: none; /* Hide eye-slash icon by default */
        }
        button {
            padding: 10px 30px;
            background-color: white;
            color: #3a4a7b;
            border: 2px solid #3a4a7b;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #3a4a7b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORGOT PASSWORD</h1>
        <form>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <div class="password-toggle">
                    <input type="password" id="new-password" placeholder="Password">
                    <i class="fas fa-eye toggle-password" id="passwordIcon" onclick="togglePasswordVisibility('new-password', 'passwordIcon')"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm New Password</label>
                <div class="password-toggle">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <i class="fas fa-eye toggle-password" id="confirmPasswordIcon" onclick="togglePasswordVisibility('confirm-password', 'confirmPasswordIcon')"></i>
                </div>
            </div>
            <br>
            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId, iconId) {
            var field = document.getElementById(fieldId);
            var icon = document.getElementById(iconId);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
