<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Presstige </title>
    <link rel="stylesheet" href="accept-decline.css">
</head>

<body>

    <div class="container">

     
        <div class="main">
            <div class="topbar">
            </div>

           
            <div class="details">
                <div class="recentOrders">
                    <h2>Confirm Registration</h2>
                    <div class="cardHeader">
                        <img class="pic">
                        <img src="bersoto.JPG" alt="Pic">
                        <h1> JOHN CARLO JAVALLA</h1>
                        <label for="position_applied">Applied for: </label>
                        <select id="jobSelect" onchange="stateSelected();" class="selector"> 
                            <option value="" selected="selected">Job</option> 
                            <option value="driver">Driver</option> 
                            <option value="washer">Washer</option> 
                            </select>
                        

                    </div>

                    <div class="form">
                        <div class="form-input">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name">
                        </div>

                        <div class="form-input">
                        <label for="age">Age: </label>
                        <input type="number" id="age" name="age">
                        </div>

                        <div class="form-input">
                            <label for="address">Address: </label>
                            <input type="text" id="address" name="address">
                            </div>

                            <div class="form-input">
                                <label for="sexSelect">Sex: </label>
                                <select id="sexSelect" onchange="stateSelected();" class="selector"> 
                                    <option value="" selected="selected">Choose sex</option> 
                                    <option value="stateCalifornia">Male</option> 
                                    <option value="stateTexas">Female</option> 
                                    </select>
                            </div>

                            
                            <div class="form-input">
                                <label for="contactNo">Contact No: </label>
                                <input type="text" id="contactno" name="contactno">
                                </div>

                            <div class="form-input">
                                <label for="emailAddress">Email Address: </label>
                                <input type="text" id="emailAddress" name="emailAddress">
                                </div>


                    </div>

                    <div class="form">
                            <div class="form-input">
                                <label for="file">Resume:</label>
                                  </br>
                                <input type="file" id="myFile" name="filename">
                                </div>

                            <div class="form-input">
                                <label for="file">Valid IDs (2):</label>
                                 </br>
                                <input type="file" id="myFile" name="filename">
                                <input type="file" id="myFile" name="filename">
                                </div>

                            <div class="form-input">
                                <label for="file">Proof of Recent Job Experience:</label>
                                 </br>
                                <input type="file" id="myFile" name="filename">
                                </div>

                    </div>

                    <div class="decision">
                        <button class="button"> Accept </button>
                        <button class="button"> Decline </button>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
