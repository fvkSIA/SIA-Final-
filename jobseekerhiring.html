<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jobseeker Dashboard</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="flex-1 p-8">
    <div class="bg-blue-100 p-6 rounded-lg mb-2 flex justify-center">
        <div class="flex space-x-4 items-center">
            <select class="py-2 px-4 rounded bg-white border border-gray-300">
                <option>Select type of worker</option>
                    <option>Welder</option>
                    <option>Plumber</option>
                    <option>Lineman</option>
                    <option>Security Guard</option>
                    <option>Electrician</option>
                    <option>Carpenter</option>
                    <option>Driver</option>
                    <option>Refrigarator and Aircon Service</option>
                    <option>Food Service</option>
                    <option>Laundry Staff</option>
                    <option>Factory Worker</option>
                    <option>Housekeeper</option>
                    <option>Janitor</option>
                    <option>Construction Worker</option>
            </select>
            <select class="py-2 px-4 rounded bg-white border border-gray-300">
                <option value="">Location</option>
                <option value="manila">Manila</option>
                <option value="caloocan">Caloocan</option>
                <option value="valenzuela">Valenzuela</option>
                <option value="pasay">Pasay</option>
                <option value="makati">Makati</option>
                <option value="quezon_city">Quezon City</option>
                <option value="navotas">Navotas</option>
                <option value="las_pi単as">Las Pi単as</option>
                <option value="malabon">Malabon</option>
                <option value="mandaluyong">Mandaluyong</option>
                <option value="marikina">Marikina</option>
                <option value="muntinlupa">Muntinlupa</option>
                <option value="para単aque">Para単aque</option>
                <option value="pasig">Pasig</option>
                <option value="san_juan">San Juan</option>
                <option value="taguig">Taguig</option>
                <option value="valenzuela">Valenzuela</option>
                <option value="pateros">Pateros</option>
            </select>
            <button class="py-2 px-6 bg-blue-900 text-white rounded hover:bg-blue-800">Find Now!</button>
        </div>
    </div>
    <div class="bg-purple-100 p-8 rounded-lg mb-4">
        <div class="bg-#f1f1f1 p-4 mb-1">
            <div style="display: flex; justify-content: space-between; max-width: 100%; ">
                <div style="width: 15%; margin: 1px; box-sizing: border-box;">
                    <p style="font-weight: bold;">
                        LOOKING FOR:
                    </p><p style="margin-top: 15px; font-weight: bold;">
                        LOCATION:
                    </p><p style="margin-top: 15px; font-weight: bold;">
                        DETAILS:
                    </p>
                </div>
                <div style="width: 25%;  box-sizing: border-box;">
                    <p>
                        PLUMBER <i style="color: red;">backend echo</i>
                    </p><p style="margin-top: 10px;">
                        DIMAKITA ST. <i style="color: red;">backend echo</i>
                    </p><p style="margin-top: 15px;">
                        DETAILS <i style="color: red;">backend echo</i>
                    </p>
                </div>
                <div style="width: 15%; margin: 1px; box-sizing: border-box;">
                    <p style="font-weight: bold;">
                        SALARY:
                    </p><p style="margin-top: 15px; font-weight: bold;">
                        DATE:
                    </p>
                </div>
                <div style="width: 25%;  box-sizing: border-box;">
                    <p>
                        1,000,000 <i style="color: red;">backend echo</i>
                    </p><p style="margin-top: 10px;">
                        12/12/12 <i style="color: red;">backend echo</i>
                    </p>
                </div>
                <div style="width: 10%; margin-left: 20px; box-sizing: border-box;">
                    <img src="bersoto.jpg" alt="Circular Image" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;">
                    <a href="employerviewprofile.html" style="text-decoration: underline; display: flex; justify-content: center; margin-top: 10px;">View Profile</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-purple-100 p-8 rounded-lg mb-4"></div>
    <div class="bg-purple-100 p-8 rounded-lg mb-4"></div>
</main>

<script>
    function foldAside() {
        const aside = document.querySelector('aside');
        aside.classList.toggle('folded');
    }
</script>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
