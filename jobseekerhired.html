<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jobseeker Dashboard</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>
    .container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background-color: #f0f0f0; /* Optional: a background for the container */
    }
    .title {
      font-size: 32px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: #1E3B85;
      margin-bottom: 20px;
      text-align: left;
      width: 80%;
      margin-top: 1%;
    }
    .message-box {
      background-color: #d7dfee;
      width: 80%;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px; /* Optional: padding for inner spacing */
    }
    .message-box h2 {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 30px;
      color: #333333;
      font-weight: bold;
    }
    .message-box p {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 40px;
      color: #333333;
      font-weight: bold;
    }
    .greeting {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 16px;
      margin: 25px 0 15px;
      text-align: left;
      width: 80%;
    }
    .congratulations {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 16px;
      width: 80%;
      text-align: left;
    }
    .see-more {
      color: #1E3B85;
      text-decoration: none;
      font-size: 14px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      margin-bottom: 20px;
    }
    .see-more:hover {
      text-decoration: underline;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      width: 80%;
      margin-top: auto;
      margin-bottom: 20px;
    }
    .proceed-button {
      background-color: #1E3B85;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .close-button {
      background-color: transparent;
      color: #333333;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    </style>
</head>
<body>

  <div class="container">
    <div class="title">Job Details</div>
    <div class="message-box">
        <h2>Karen Gale Partos</h2>
        <p>Your Application has been accepted!</p>
    </div>
    <div class="greeting">Hi Joseph Carlo Bersoto!</div>
    <div class="congratulations">
        Congratulations! You've been accepted as our driver. Your professionalism and commitment impressed us. Looking forward to smooth rides ahead. Welcome!
    </div>
    <div class="button-group">
      <button class="proceed-button" onclick="proceed()">Proceed</button>
        <button class="close-button" onclick="closeContainer()">x</button>
    </div>
</div>



<script>
     function closeContainer() {
      window.location.href = "jobseekerinbox.html";
    }
    function proceed() {
    window.location.href = "employerviewprofile.html";
  }
</script>
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
