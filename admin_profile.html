<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobseeker Profile</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light background color */
    }
    .home-section {
      position: relative;
      background-color: #ffffff; /* White background */
      padding: 20px;
      transition: all 0.5s ease;
      margin: auto; /* Center align content */
      max-width: 100%; /* Limit width for better readability */
    }
    .text {
      font-size: 30px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center; /* Center align text */
    }
    .profile-container {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Circle */
      overflow: hidden; /* Ensure image fits container */
      margin: auto; /* Center align */
      margin-top: 0px;
    }
    
    .profile-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio */
    }
    .location, .email, .number, .text1{
      margin-top: 10px;
      font-size: 17px;
      text-align: center; /* Center align text */
    }
    .status {
      margin-top: 10px;
      text-align: center; /* Center align text */
      font-size: 25px;
    }
    .status select {
      padding: 5px;
      font-size: 15px;
      border-radius: 7px;
      border: 1px solid var(--color-default);
      background-color: #1566b788; /* Light green background */
      color: black;
    }
    .status select:hover {
      background-color: #1313616b; /* Dark green on hover */
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1 1 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    .password-container {
      position: relative;
    }
    .password-container input[type="password"] {
      padding-right: 40px;
    }
    .contact-info {
      display: flex;
      justify-content: space-between; /* Maghiwalay sa magkabilang gilid ng container */
      align-items: center; /* Igalign ang mga elemento vertically */
    }
    
    .contact-info > div {
      flex: 1; /* Pagbibigay ng pantay na haba sa bawat elemento */
      margin-right: 10px; /* Magdagdag ng maliit na spacing sa bawat elemento */
    }
    
    .contact-info .status {
      flex: 0 0 auto; /* Huwag palakihin o paliitin ang status element */
      margin-left: auto; /* Ilagay sa kanang gilid */
    }
    

    .contact-info1 {
      display: flex;
      justify-content: space-between; /* Maghiwalay sa magkabilang gilid ng container */
      align-items: center; /* Igalign ang mga elemento vertically */
    }
    
    .contact-info1 > div {
      flex: 1; /* Pagbibigay ng pantay na haba sa bawat elemento */
      margin-right: 10px; /* Magdagdag ng maliit na spacing sa bawat elemento */
    }
    
    .contact-info1 .status {
      flex: 0 0 auto; /* Huwag palakihin o paliitin ang status element */
      margin-left: auto; /* Ilagay sa kanang gilid */
    }
    #update-button {
      display: block; /* I-display bilang block para mag-occupy ng buong width */
      width: 100%; /* I-set ang width sa 100% para umabot sa gilid ng kanyang parent container */
      margin: 0 auto; /* I-center horizontally */
      padding: 10px 20px; /* Dagdagan o bawasan ang padding base sa kagustuhan */
      font-size: 16px; /* Palakihin ang font size */
      background-color: #4CAF50; /* Baguhin ang background color */
      color: white; /* Baguhin ang text color */
      border: none; /* Alisin ang border */
      border-radius: 5px; /* Dagdagan ng border radius para sa rounded corners */
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <section class="home-section">
    <div class="profile-container">
      <img src="labidabs.jpg" alt="Profile Picture">
      <button onclick="updateProfile()">Update Profile</button>
    </div>
    
    <div class="text">ADMIN NAME</div>
    
    
    <hr>
    <div class="container">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password">
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-container">
          <input type="password" id="confirm-password">
        </div>
      </div>
      <button type="button" id="update-button">Update</button>
    </div>

  </section>


  <!-- Your additional scripts -->
  <script src="script.js"></script>
</body>
</html>
