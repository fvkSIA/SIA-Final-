<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employer Dashboard</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .home-section {
      position: relative;
      background-color: var(--color-body);
      min-height: 100vh;
      top: 0;
      left: 78px;
      width: calc(100% - 78px);
      transition: all .5s ease;
      z-index: 2;
    }

    .home-section .text {
      display: inline-block;
      color: var(--color-default);
      font-size: 25px;
      font-weight: 500;
      margin: 18px;
    }

    .sidebar.open ~ .home-section {
      left: 250px;
      width: calc(100% - 250px);
    }

    .container {
      max-width: 100%;
      border-radius: 10px;
    }

    .title {
      font-size: 32px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: #1E3B85;
      margin-bottom: 20px;
      text-align: left;
    }

    .post-box {
      background-color: #d7dfee00;
      width: 85%;
      padding-left: 30px;
      padding-top: 2%;
      padding-right: 10%;
      padding-bottom: 10%;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .post-box h2 {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 30px;
      color: #333333;
      font-weight: bold;
      margin-left: -342px;
      margin-top: -80px;
    }

    .post-box label {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 20px;
      margin: 10px;
      color: #333333;
      font-weight: bold;
      text-align: left;
      display: inline-block;
    }

    .post-box input[type=text],
    .post-box input[type=number],
    .post-box input[type=date],
    .post-box input[type=time],
    .post-box select,
    .post-box textarea {
      height: 40px;
      font-size: 16px;
      display: block;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 10px;
    }

    .post-box textarea {
      height: 100px;
    }

    .post-box p {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 40px;
      color: #333333;
      font-weight: bold;
    }

    .post-button {
      background-color: #d7dfee;
      color: black;
      font-weight: bold;
      font-size: 25px;
      border: none;
      border-radius: 25px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 0px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">Post a Job</div>
  <div class="post-box">
    <label> Hiring for: </label>
    <select id="selectJob" onchange="stateSelected();" class="selector">
      <option value="" selected="selected">Choose job</option>
      <option value="jobDriver">Driver</option>
      <option value="jobWasher">Washer</option>
      <option value="jobSecurityGuard">Security Guard</option>
      <option value="jobElectrician">Electrician</option>
      <option value="jobPlumber">Plumber</option>
      <option value="jobYaya">Yaya</option>
    </select><br>

    <label>Location:</label>
    <select id="selectLocation" onchange="stateSelected();" class="selector">
      <option value="" selected="selected">Choose location</option>
      <option value="caloocan">Caloocan</option>
      <option value="sampaloc">Sampaloc</option>
      <option value="santaana">Santa Ana</option>
      <option value="malate">Malate</option>
      <option value="paco">Paco</option>
      <option value="qc">Quezon City</option>
    </select><br>

    <label>Salary Offer:</label>
    <input type="number" id="salary" name="salary"><br>

    <label>Date:</label>
    <input type="date" id="date" name="date"><br>

    <label>Time:</label>
    <input type="time" id="time" name="time"><br>

    <label>Job Description:</label>
    <textarea id="jobDescription" name="jobDescription"></textarea><br>

    <button class="post-button">POST</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
