<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employer Dashboard</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 100%;
      border-radius: 10px;
    }

    .title {
      font-size: 32px;
      color: #1E3B85;
      margin-bottom: 20px;
      text-align: left;
    }

    .post-box {
      background-color: #d7dfee00;
      width: 85%;
      padding-left: 30px;
      padding-top: 2%;
      padding-right: 10%;
      padding-bottom: 10%;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .post-box h2 {
      font-size: 30px;
      color: #333333;
      font-weight: bold;
    }

    .post-box label {
      font-size: 20px;
      color: #333333;
      font-weight: bold;
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }

    .post-box input[type=text],
    .post-box input[type=number],
    .post-box input[type=date],
    .post-box input[type=time],
    .post-box select,
    .post-box textarea {
      height: 40px;
      font-size: 16px;
      display: block;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 10px;
    }

    .post-box textarea {
      height: 100px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .textarea-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    textarea {
      flex: 1;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 14px;
      margin-right: 10px;
    }

    .delete-button {
      background-color: transparent;
      color: #ff4d4d;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      align-self: center;
      display: none; /* Hide delete button by default */
    }

    .delete-button:hover {
      color: #ff1a1a;
    }

    .add-other {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .add-other:hover {
      text-decoration: underline;
    }

    .post-button {
      background-color: #d7dfee;
      color: black;
      font-weight: bold;
      font-size: 25px;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      float: right; /* Align to the right */
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">POST A JOB</div>
  <div class="post-box">
    <label>Hiring for:</label>
    <select id="selectJob" onchange="stateSelected();" class="selector">
      <option value="" selected="selected">Choose job</option>
      <option value="jobDriver">Driver</option>
      <option value="jobWasher">Washer</option>
      <option value="jobSecurityGuard">Security Guard</option>
      <option value="jobElectrician">Electrician</option>
      <option value="jobPlumber">Plumber</option>
      <option value="jobYaya">Yaya</option>
    </select><br>

    <label>Location:</label>
    <select id="selectLocation" onchange="stateSelected();" class="selector">
      <option value="" selected="selected">Choose location</option>
      <option value="caloocan">Caloocan</option>
      <option value="sampaloc">Sampaloc</option>
      <option value="santaana">Santa Ana</option>
      <option value="malate">Malate</option>
      <option value="paco">Paco</option>
      <option value="qc">Quezon City</option>
    </select><br>

    <label>Job Type:</label>
    <select id="selectJobType" onchange="stateSelected();" class="selector">
      <option value="" selected="selected">Choose Job Type</option>
      <option value="fulltime">Full Time</option>
      <option value="parttime">Part Time</option>
      <option value="onetime">One Time</option>
    </select><br>

    <label>Salary Offer:</label>
    <input type="number" id="salary" name="salary"><br>

    <label>Date:</label>
    <input type="date" id="date" name="date"><br>

    <label>Time:</label>
    <input type="time" id="time" name="time"><br>

    <div class="form-group">
      <label for="job-description">Responsibilities:</label>
      <div class="textarea-container">
        <textarea id="job-description" name="job-description"></textarea>
        <button class="delete-button" onclick="deleteTextarea(this)"><i class="bx bx-x"></i></button>
      </div>
      <a href="#" class="add-other" onclick="addOther('job-description')">Add "Other"</a>
    </div>

    <div class="form-group">
      <label for="job-qualifications">Qualifications:</label>
      <div class="textarea-container">
        <textarea id="job-qualifications" name="job-qualifications"></textarea>
        <button class="delete-button" onclick="deleteTextarea(this)"><i class="bx bx-x"></i></button>
      </div>
      <a href="#" class="add-other" onclick="addOther('job-qualifications')">Add "Other"</a>
    </div>

    <button class="post-button">POST</button>
  </div>
</div>
<script>
  function addOther(name) {
    const formContainer = document.querySelector(`textarea[name="${name}"]`).parentNode.parentNode;

    // Create a new container for the textarea and delete button
    const newContainer = document.createElement('div');
    newContainer.className = 'textarea-container';

    // Create a new textarea element
    const newTextarea = document.createElement('textarea');
    newTextarea.name = name;

    // Create a delete button
    const deleteButton = document.createElement('button');
    deleteButton.className = 'delete-button';
    deleteButton.innerHTML = '<i class="bx bx-x"></i>';
    deleteButton.onclick = function() {
        formContainer.removeChild(newContainer);
    };

    // Append the textarea and delete button to the new container
    newContainer.appendChild(newTextarea);
    newContainer.appendChild(deleteButton);

    // Insert the new container into the form container before the "add Other" link
    formContainer.insertBefore(newContainer, formContainer.querySelector('.add-other'));

    // Show the delete button
    deleteButton.style.display = 'inline-block';
  }

  function deleteTextarea(button) {
    const container = button.parentNode;
    container.parentNode.removeChild(container);
  }
</script>
</body>
</html>
