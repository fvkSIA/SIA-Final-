<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid;
            background-color: #F4F6FC;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 550px;
            padding: 20px 30px;
            text-align: center;
            transition: transform 0.3s;
            height: 330px;
            margin-top: 0; /* Adjusted margin-top */
        }

        .container:hover {
            transform: translateY(-10px);
        }
        .container h1 {
            font-size: 50px;
            color: #333;
            font-family:'Times New Roman', Times, serif;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button-container button {
            background-color: #0056b3;
            border: none;
            padding: 20px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20px;
            color: black;
            transition: background-color 0.3s, transform 0.3s;
            width: 45%;
        }
        .button-container button:hover {
            background-color: #007bff;
            transform: translateY(-2px);
        }
        .create-account {
            background-color: #9DCD5A;
            border: 1px solid;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none; /* Remove default underline */
            margin-top: 20px; /* Add margin-top to create some space */
            display: inline-block; /* Ensure the button is displayed as a block element */
            width: auto; /* Let the button adjust its width based on content */
        }
        .create-account:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .red-text {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>SIGN UP</b></h1>
        <hr>
        <p class="red-text">Are you?</p>
        <div class="button-container">
            <button onclick="selectedOption = 'EMPLOYEE'"><b>EMPLOYEE</b></button>
            <button onclick="selectedOption = 'JOBSEEKER'"><b>JOBSEEKER</b></button>
        </div>
        <button onclick="redirectToPage()" class="create-account">CREATE ACCOUNT</button>
    </div>

    <script>
        var selectedOption;

        function redirectToPage() {
            if (selectedOption === 'EMPLOYEE') {
                window.location.href = 'termsemployer.html';
            } else if (selectedOption === 'JOBSEEKER') {
                window.location.href = 'termsjobseeker.html';
            } else {
                alert('Please select an option.');
            }
        }
    </script>
</body>
</html>
