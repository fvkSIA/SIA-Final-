<html>
  <head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-md">
      <div class="flex justify-center items-center mb-4">
        <i class="fas fa-search text-2xl text-gray-700 mr-2"></i>
        <h1 class="text-2xl font-bold text-blue-800" style="font-family: 'Open Sans', sans-serif;">HANAPKITA</h1>
      </div>
      <h2 class="text-center text-lg mb-6" style="font-family: 'Open Sans', sans-serif;">Forgot Password</h2>
      <div class="border-b border-gray-300 mb-6"></div>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password" style="font-family: 'Open Sans', sans-serif; font-weight: 600;">
            Enter New Password:
          </label>
          <input class="w-full py-2 px-4 border rounded bg-gray-100 focus:outline-none" id="new-password" type="password">
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password" style="font-family: 'Open Sans', sans-serif; font-weight: 600;">
            Confirm Password:
          </label>
          <input class="w-full py-2 px-4 border rounded bg-gray-100 focus:outline-none" id="confirm-password" type="password">
        </div>
        <div class="flex justify-center mt-6">
          <button class="bg-gray-100 text-gray-700 py-2 px-10 rounded-full hover:bg-gray-200" type="submit" style="font-family: 'Open Sans', sans-serif; font-weight: 600;">
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
