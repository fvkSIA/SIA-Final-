<html>
<head>
    <title>Education History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full ">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Education History</h1>
        <p class="text-gray-600 mb-6">Add your education entry here</p>
        <form class="space-y-4">
            <div>
                <label for="school" class="block text-sm font-medium text-gray-700">School/Institution</label>
                <input type="text" id="school" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="education-type" class="block text-sm font-medium text-gray-700">Education Type</label>
                    <select id="education-type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="VOCATIONAL">VOCATIONAL</option>
                        <option value="BACHELORS">BACHELORS</option>
                        <option value="MASTERS">MASTERS</option>
                    </select>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <select id="location" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="City of Manila">City of Manila</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="degree" class="block text-sm font-medium text-gray-700">Degree/Diploma Title</label>
                <input type="text" id="degree" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start" class="block text-sm font-medium text-gray-700">Start</label>
                    <div class="relative">
                        <input type="date" id="start" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="far fa-calendar-alt text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="end" class="block text-sm font-medium text-gray-700">End</label>
                    <div class="relative">
                        <input type="date" id="end" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="far fa-calendar-alt text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add Entry</button>
                <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
