<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    background: #119aaf;
    color: #fff;
}

.container .sidenav {
    width: 115px;
    height: 100vh;
    overflow: hidden;
    position: fixed;
    padding: 32px 16px;
    background-color: #000;
    transition: width 0.6s;
}

label .close-btn {
    display: none;
}

.container .logo h2 {
    font-size: 20px;
    text-transform: uppercase;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
}

.sidenav .menu_text {
    margin-top: 24px;
}

.sidenav .menu_text p {
    font-size: 17px;
    font-weight: 500;
    text-transform: uppercase;
    padding-left: 10px;
}

.sidenav .icon_items ul {
    list-style: none;
    margin-top: 32px;
    padding: 0 10px;
}

.sidenav .icon_items ul li {
    cursor: pointer;
    margin: 4px;
    padding: 12px 0;
    border-radius: 8px;
    display: flex;
    align-items: center;
    transition: 0.5s ease;
}

.icon_items .active,
.sidenav .icon_items ul li:hover {
    background: #119aaf;
}

.sidenav .icon_items ul li i {
    font-size: 26px;
    padding: 0 12px;
}

.sidenav .icon_items ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 17px;
    padding-left: 18px;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
}

#click {
    display: none;
}

.container label {
    position: absolute;
    left: 3%;
    top: 1.5%;
    font-size: 24px;
    z-index: 1;
    cursor: pointer;
}

#click:checked ~ .sidenav {
    width: 260px;
}

#click:checked ~ .sidenav .icon_items ul li a {
    opacity: 1;
    pointer-events: auto;
}

#click:checked ~ .sidenav .logo h2 {
    opacity: 1;
    pointer-events: auto;
}

#click:checked ~ label {
    left: 1%;
}

#click:checked ~ label .close-btn {
    display: block;
}

#click:checked ~ label .menu-btn {
    display: none;
}

#myButton {
        position: fixed;
        bottom: 20px; 
        right: 20px; 
        z-index: 99; 
        border-radius: 50px; 
        cursor: pointer;
        width: 150px;
        background-color: white; 
        color: #000000; 
        font-weight: 500; 
        padding: 0.5rem 1rem;
        border: 1px solid #000000;
        display: flex; 
        justify-content: center; 
        align-items: center; 
      }
      #myButton:hover {
        background-color: white; 
      }

    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="click">
        <label for="click">
            <i class='menu-btn bx bx-menu'></i>
            <i class='close-btn bx bx-x-circle'></i>
        </label>

        <div class="sidenav">
            <div class="logo">
                <h2>DASHBOARD</h2>
            </div>

            <div class="menu_text">
                <p>Menu</p>
            </div>

            <div class="icon_items">
                <ul>
                    <li class="active">
                        <i class='bx bxs-home'></i>
                        <a href="adminhomedashboard.html">Home</a>
                    </li>
                    <li>
                        <i class='bx bxs-user-check'></i>
                        <a href="adminregistration.html">Registration</a>
                    </li>
                    <li>
                        <i class='bx bxs-user-circle'></i>
                        <a href="adminjobseeker.html">Jobseeker</a>
                    </li>
                    <li>
                        <i class='bx bxs-group'></i>
                        <a href="adminemployer.html">Employer</a>
                    </li>
                    <li>
                        <i class='bx bxs-file'></i>
                        <a href="#">Reports</a>
                    </li>
                    <li>
                        <i class='bx bx-log-in'></i>
                        <a href="adminlogin.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto" style="margin-left: 20px;">
        <div class="flex justify-between items-center mb-4" style="padding-top: 20px;">
            <button class="text-gray-800 font-bold py-2 ">
                <svg width="70px" height="50px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                    <g id="SVGRepo_iconCarrier"> <path d="M3 12L10 3L10 7.98961L21 8V16H10V21L3 12Z" stroke="#000000" stroke-width="0.696" stroke-linecap="round" stroke-linejoin="round"/> </g>
                    </svg>
            </button>
        </div>
        
        <div style="border: 1px solid black; padding: 5px; margin-left: 50px; display: inline-block;">
            <h1 style="margin-left: 30px; margin-right: 30px; font-weight: bold; font-size: 1em; letter-spacing: 2px;">Add New Jobseeker</h1>
        </div>
          
              </div><br>
    
        <form style="width: 90%; margin: auto;">
            <div style="margin-left: 100px; margin-right: 200px;">
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="jobseeker-id" style="width: 60%; padding-right: 20%; font-size: 18px;">
                    Jobseeker ID:
                </label>
                <input id="jobseeker-id" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
            </div>
            
    
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name" style="width: 60%; padding-right: 20%; font-size: 18px;">
                    Full Name:
                </label>
                <input id="full-name" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
            </div>
    
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email-address" style="width: 60%; padding-right: 20%; font-size: 18px;"> 
                    Email Address:
                </label>
                <input id="email-address" type="email" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
            </div>
    
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone-number" style="width: 60%; padding-right: 20%; font-size: 18px;">
                    Phone Number:
                </label>
                <input id="phone-number" type="tel" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
            </div>
    
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" style="width: 55%; padding-right: 20%; font-size: 18px;">
                    Birthday:
                </label>
                <div class="flex space-x-2">
                    <input type="number" placeholder="Month" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <input type="number" placeholder="Date" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <input type="number" placeholder="Year" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
    
            <div class="mb-6" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2"  style="width: 10%; padding-right: 50%; font-size: 18px;">
                    Sex:
                </label>
                <div class="flex space-x-2">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-gray-700" name="sex" value="female">
                        <span class="ml-2">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-gray-700" name="sex" value="male">
                        <span class="ml-2">Male</span>
                    </label>
                </div>
            </div>
        </div>
            <hr class="mb-6">
            <div style="margin-left: 100px; margin-right: 200px; margin-bottom: 100px;">
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="address" style="width: 60%; padding-right: 20%; font-size: 18px;">
                    Address:
                </label>
                <input id="address" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
            </div>
    
            <div class="mb-4" style="display: flex; align-items: center;">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="type-of-worker" style="width: 60%; padding-right: 20%; font-size: 18px;">
                    Type of Worker:
                </label>
                <select id="type-of-worker" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
    
            <div class="mb-6 flex items-center">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-4" style="width: 62%; padding-right: 20%; font-size: 18px;">
                    Insert Profile Picture:
                </label>
                <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;" onchange="document.getElementById('fileLabel').innerText = this.files[0].name;">
                <label for="fileToUpload" id="fileLabel" style="background-color: white; color: #000000; font-weight: 500; padding: 0.5rem 1rem; border: 1px solid #000000; border-radius: 0.25rem; width: 115%; height: 30px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
                    Insert File
                </label>
                
            </div>
            <button id="myButton">Save</button>
    
    </div>
    </form>
   
</body>
</html>
