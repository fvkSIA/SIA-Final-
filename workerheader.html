<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Employer Dashboard</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="css/em-skilled.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->

  <style>

  nav {
      background-color: #4661a8;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-family: 'Arial', sans-serif; /* dagdag na font family */
  }
  
  .logo-container {
      display: flex;
      align-items: center;
  }
  
  .logo {
      width: 40px; /* Adjust size as needed */
      height: auto;
      margin-right: 10px;
  }
  
  .title {
      font-size: 1.5em;
      margin: 0;
  }
  
  .links-container {
      display: flex;
      align-items: center;
  }
  
  .link, .btn-link {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
  }
  .btn-container {
  display: inline-block;
  padding: 10px 20px;
  background-color: #f0f0f0; /* default background color */
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: background-color 0.3s ease; /* smooth background color transition */
}

.btn-container:hover {
  background-color: #e0e0e0; /* background color when hovered */
}

.btn-link {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  color: #000000;
  background-color: #007bff;
  border: 2px solid #007bff; 
  border-radius: 5px;
  transition: background-color 0.3s ease, border-color 0.3s ease; 
  font-weight: bold;
}

.btn-link:hover {
  background-color: #a0ceff;
  border-color: #000101; 
}
  
  @media (max-width: 768px) {
      nav {
          flex-direction: column;
          align-items: flex-start;
      }
  
      .logo-container {
          margin-bottom: 10px;
      }
  
      .links-container {
          flex-direction: column;
          align-items: flex-start;
      }
  
      .link, .btn-link {
          margin: 5px 0;
      }
  }
  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
        <img class="logo"
        src="../hanapKITA.png">
        <h2 class="title"> HANAPKITA</h2>
    </div>

            <a class="btn-link" href="login.html"> SIGN IN </a>
        </div>
</nav>
