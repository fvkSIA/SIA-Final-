<html>
<head>
    <title>Upload License or Certification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-xl font-semibold mb-4">Add License or certification</h1>
        <p class="text-gray-500 mb-4">Accepted file types: doc, docx, pdf, txt, and rft. (2mb limit)</p>
        
        <div class="border-2 border-dashed border-gray-400 p-6 mb-4 text-center">
            <i class="fas fa-file-upload fa-2x text-gray-600 mb-2"></i>
            <p class="text-gray-500 mb-4">To add a resumé, drag and drop here or simply browse for a file</p>
            
            <button class="bg-blue-500 text-white px-5 py-2 rounded-lg focus:outline-none hover:bg-blue-600">Browse</button>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="default-resume" class="mr-2">
            <label for="default-resume" class="text-gray-600">Make this a default Resumé</label>
        </div>
    </div>
</body>
</html>
