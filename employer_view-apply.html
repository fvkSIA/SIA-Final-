<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    align-content: center;
}

.container{
    padding-top: 40px;
    padding-left: 40px;
    width: 100vh;
    background: #EDE8F5;
    border-radius: 20px;
}

.main-details{
    display: grid;
    grid-template-columns: 0.3fr 1fr;
    margin-bottom: 5%;
}

.contact-details{
    display: grid;
    grid-template-columns: 0.3fr 1fr;
    margin-left: 10%;
}

.contact-details-left{
    border-right: solid black 1px;
}

.contact-details-right{
    margin-left: 5%;
    display: grid;
}

.container .main-details .pic{
    width:100%;
    border-radius:50%;
}

.status-resume{
    margin-left: 15%;
    display: grid;
    grid-template-columns: 0.2fr 1fr;
}

.status-right{
    margin-top: 20px;
}
.ranking{
    display: flex;
    justify-content: left;
    font-size: 20px;
}
.rating{
    justify-content: left;
    font-size: 20px;
}

.status-right select{
    background-color: #00FF84;
    width: 250px;
    height: 40px;
    border-radius: 10px;
    border: transparent;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
}

.container button{
    margin-top: 5%;
    width: 100px;
    height: 50px;
    border-radius: 20px;
    float: right;
}

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applicant</title>
</head>


<body>

    <div class="container">
        <div class="main-details">
            <img class="pic" src="driver.jpg" alt="pic">
            <div class="main-details-header">
                <h1>JOHN CARLO JAVALLA</h1>
                    <div class="ranking">
                    <p><b> RANKING: </b></p>
                    <p>TOP 1 - DRIVER</p>
                    </div>

                    <div class="rating">
                    <p> <b>RATING:★★★★☆</b></p> 
                    <a href=""> SEE FEEDBACK...</a>
                    </div>
            </div>
        </div>

        <div class="contact-details">
            <div class="contact-details-left">
                <h2>PHONE NUMBER:</h2>
                <h2>EMAIL ADDRESS:</h2>
                <h2>GENDER:</h2>
                <h2>ADDRESS:</h2>
            </div>
            <div class="contact-details-right">
                <p>09632654842</p>
                <p>johncarlomasarap123@gmail.com</p>
                <p>MALE</p>
                <p>1329 JAVALLA ST. TONDO MANILA</p>
            </div>
        </div>


        <div class="status-resume">
            <div class="status-left">
                <h2> STATUS:<h2>
                <h2> RESUME:<h2>
            </div>
            <div class="status-right">
                <select>
                    <option value="1"> AVAILABLE </option>
                    <option value="2"> UNAVAILABLE </option>
                </select><br>
                <input type="file" id="file" name="file">
            </div>

        </div>
        <button class="button">
            HIRE
            </button>
    </div>
  

</body>
</html>
