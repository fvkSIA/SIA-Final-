<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fold-lines {
            position: absolute;
            top: 0;
            left: -20px;
            height: 100%;
            width: 20px;
            background-color: #f1f1f1;
            cursor: pointer;
            z-index: 10;
        }
        .fold-lines:before, .fold-lines:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            height: 2px;
            width: 100%;
            background-color: #333;
            transform-origin: center;
        }
        .fold-lines:before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .fold-lines:after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">

    <aside class="bg-blue-100 w-1/6 flex flex-col items-center py-10">
        <div class="fold-lines" onclick="foldAside()"></div>
        <div class="flex flex-col items-start w-full px-6">
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 text-blue-900 hover:bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </a>
            </div>
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-edit"></i>
                    <span>Feedback</span>
                </a>
            </div>
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 text-blue-900 hover:bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </div>
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 text-blue-900 hover:bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-user"></i>
                    <span>Worker</span>
                </a>
            </div>
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 text-blue-900 hover:bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-chart-bar"></i>
                    <span>Ranking</span>
                </a>
            </div>
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 text-blue-900 hover:bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-star"></i>
                    <span>Ratings</span>
                </a>
            </div>
            <div class="py-0">
                <a href="#" class="flex items-center space-x-4 text-blue-900 hover:bg-blue-200 w-full py-2 px-4 rounded">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Status</span>
                </a>
            </div>
        </div>
        <div class="mt-auto pb-8">
            <a href="#" class="flex items-center space-x-4 text-red-600 w-full py-2 px-4 rounded">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <div class="bg-blue-100 p-6 rounded-lg mb-2">
            <div class="flex space-x-4">
                <select class="py-2 px-4 rounded bg-white border border-gray-300 w-1/3">
                    <option>Select type of worker</option>
                    <option>Delivery Rider</option>
                    <option>Personal Driver</option>
                    <option>Delivery Driver Helper</option>
                    <option>Company Driver</option>
                    <option>Tourist Bus Driver</option>
                </select>
                <select class="py-2 px-4 rounded bg-white border border-gray-300 w-1/3">
                    <option>Location</option>
                </select>
                <button class="py-2 px-6 bg-blue-900 text-white rounded hover:bg-blue-800">Find Now!</button>
            </div>
        </div>
        <div class="bg-purple-100 p-8 rounded-lg mb-4">
            <div class="bg-#f1f1f1 p-4 mb-1">
                <div style="display: flex; justify-content: space-between; max-width: 100%; ">
                    <div style="width: 15%; margin: 1px; box-sizing: border-box;">
                        <p style="font-weight: bold;">
                            LOOKING FOR:
                        </p><p style="margin-top: 15px; font-weight: bold;">
                            LOCATION:
                        </p><p style="margin-top: 15px; font-weight: bold;">
                            DETAILS:
                        </p>
                    </div>
                    <div style="width: 25%;  box-sizing: border-box;">
                        <p>
                            PLUMBER <i style="color: red;">backend echo</i>
                        </p><p style="margin-top: 10px;">
                            DIMAKITA ST. <i style="color: red;">backend echo</i>
                        </p><p style="margin-top: 15px;">
                            DETAILS <i style="color: red;">backend echo</i>
                        </p>
                    </div>
                    <div style="width: 15%; margin: 1px; box-sizing: border-box;">
                        <p style="font-weight: bold;">
                            SALARY:
                        </p><p style="margin-top: 15px; font-weight: bold;">
                            DATE:
                        </p>
                    </div>
                    <div style="width: 25%;  box-sizing: border-box;">
                        <p>
                            1,000,000 <i style="color: red;">backend echo</i>
                        </p><p style="margin-top: 10px;">
                            12/12/12 <i style="color: red;">backend echo</i>
                        </p>
                    </div>
                    <div style="width: 10%; margin-left: 20px; box-sizing: border-box;">
                        <img src="1.jpg" alt="Circular Image" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;">
                        <a href="#" style="text-decoration: underline; display: flex; justify-content: center; margin-top: 10px;">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-purple-100 p-8 rounded-lg mb-4"></div>
        <div class="bg-purple-100 p-8 rounded-lg mb-4"></div>
    </main>

    <script>
        function foldAside() {
            const aside = document.querySelector('aside');
            aside.classList.toggle('folded');
        }
    </script>
</body>
</html>
