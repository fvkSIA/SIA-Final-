<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .feedback-container {
            max-width: 100%; /* Adjust max-width for responsiveness */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px; /* Adjust padding for smaller screens */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-title {
            font-size: 2rem; /* Adjust font size for smaller screens */
            color: #3b5998;
            margin-top: 0;
            margin-bottom: 20px; /* Adjust spacing */
            text-align: center; /* Center align title */
        }
        .feedback-item {
            background-color: #D4D9E6;
            padding: 20px;
            border: 2px solid #d3d3d3;
            margin-bottom: 20px; /* Adjust spacing */
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }
        .feedback-item h3 {
            font-size: 1.5rem; /* Adjust font size */
            color: #1E3B85;
            margin-top: 0;
        }
        .feedback-item p {
            margin: 10px 0; /* Adjust spacing */
            color: #4a4a4a;
            font-size: 14px;
        }
        .right-container {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }
        .stars {
            color: #ffc107;
            font-size: 2rem; /* Adjust font size for stars */
        }
        .go-back {
            width: 50px; /* Adjust size of the go-back button */
            margin-top: 20px; /* Adjust spacing */
        }
        .go-back-container {
            margin-top: 20px; /* Adjust spacing */
            text-align: right; /* Align content to the right */
        }
        .view-details {
            color: #3b5998;
            text-decoration: none;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .view-details:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .feedback-container {
                padding: 10px; /* Adjust padding */
            }
            .feedback-title {
                font-size: 1.5rem; /* Adjust font size */
            }
            .feedback-item {
                padding: 15px; /* Adjust padding */
            }
            .feedback-item h3 {
                font-size: 1.2rem; /* Adjust font size */
            }
            .feedback-item p {
                font-size: 12px; /* Adjust font size */
            }
            .stars {
                font-size: 1.5rem; /* Adjust font size */
            }
            .go-back {
                width: 40px; /* Adjust size */
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-title">Feedback</div>
        <div class="feedback-item">
            <h3>Truck Driver - Quezon City - Karen Gale Partos</h3>
            <p>His dedication to providing safe and reliable transportation has been exceptional. His professionalism and attention to detail make every journey a pleasure. Thank you for your hard work and commitment as our personal driver.</p>
            <div class="right-container">
                <div class="stars">★★★☆☆</div>
            </div>
        </div>
    </div>
</body>
</html>
