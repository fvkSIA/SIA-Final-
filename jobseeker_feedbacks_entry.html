<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .feedback-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 120px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-title {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #3b5998;
            margin-top: -90px;
            margin-left: -70px;
            margin-bottom: 30px;
        }
        .feedback-item {
            background-color: #D4D9E6;
            padding: 25px;
            border-style: solid;
            border-color: #d3d3d3;
            border-width: 2px;
            margin-left: -55px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            width: 680px;
            position: relative;
        }
        .feedback-item h3 {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: #1E3B85;
        }
        .feedback-item p {
            margin: 5px 0;
            color: #4a4a4a;
            font-size: 12px;
        }

        .feedback-container img{
            position: relative;
            left: 105%;
            bottom: 0;
            right: 0;
            width: 5%;
            margin-top: 10%;
            align-items: end;
        }
        .right-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
            justify-content: space-between; /* Space items evenly */
        }
        .stars {
            color: #ffc107;
            font-size: 30px; /* Adjust font size for stars */
        }
        .view-details {
            color: #3b5998;
            text-decoration: none;
            font-size: 14px;
            position: absolute; /* Use absolute positioning */
            bottom: 10px; /* Position from the bottom */
            right: 10px; /* Position from the right */
        }
        .view-details:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-title">Feedback</div>
        <div class="feedback-item">
            <div>
                <h3>Truck Driver</h3><br>
                <h2> Quezon City </h2>
                <h2>Karen Gale Partos<h2>
                <p>      His dedication to providing safe and reliable transportation has been exceptional. His professionalism and attention to detail make every journey a pleasure. Thank you for your hard work and commitment as our personal driver.</p>
            </div>
            <div class="right-container">
                <div class="stars">★★★☆☆</div>
            </div>
        </div>
        <img class="go-back" src="img/go-back.png" alt="go-back">
    </div>






    
</body>
</html>
