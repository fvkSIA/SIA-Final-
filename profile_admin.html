<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 3% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 95%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="mx-auto p-4 bg-white rounded-lg shadow-md">
        <div class="flex justify-between items-center p-4 rounded-t-lg bg-indigo-100">
            <div class="flex items-center" style="padding: 1%;">
                <img src="labidabs.jpg" alt="Portrait of Joseph Carlo Bersoto" class="rounded-full w-25 h-25 md:w-40 md:h-40 lg:w-40 lg:h-40 border-4 border-white -mt-50 mr-6">
                <div class="ml-4">
                    <h1 class="text-4xl font-bold text-gray-800">ADMIN NAME</h1>

                </div>
            </div>
            <button class="text-blue-500 border border-blue-500 rounded-lg px-4 py-2 mr-10" id="editBtn">Edit</button>
        </div>
    </div>

    <!-- Modal Areas -->
    <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h1 style="font-weight: bold;">Edit Profile</h1>
          <iframe src="admin_profile.html" width="100%" height="400"></iframe>
      </div>
    </div>
  

    
    
    


    

    <script>
        const modals = {
            editBtn: 'editModal',
            addsummaryBtn: 'summaryModal',
        };

        Object.keys(modals).forEach(id => {
            document.getElementById(id).onclick = function() {
               
              const modalId = modals[id];
              const modal = document.getElementById(modalId);
              const span = modal.getElementsByClassName("close")[0];
          
              modal.style.display = "block";
          
              span.onclick = function() {
                  modal.style.display = "none";
              }
          
              window.onclick = function(event) {
                  if (event.target == modal) {
                      modal.style.display = "none";
                  }
              }
          };
      });
  </script>
</body>
</html>
