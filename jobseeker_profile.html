<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jobseeker Profile</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

:root{
  --color-default:#004f83;
  --color-second:#0067ac;
  --color-white:#fff;
  --color-body:#e4e9f7;
  --color-light:#e0e0e0;
}

*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  min-height: 100vh;
}

.sidebar{
  min-height: 100vh;
  width: 78px;
  padding: 6px 14px;
  z-index: 99;
  background-color: var(--color-default);
  transition: all .5s ease;
  position: fixed;
  top:0;
  left: 0;
}

.sidebar.open{
  width: 250px;
}

.sidebar .logo_details{
  height: 60px;
  display: flex;
  align-items: center;
  position: relative;
}

.sidebar .logo_details .icon{
  opacity: 0;
  transition: all 0.5s ease ;
}

.sidebar .logo_details .logo_name{
  color:var(--color-white);
  font-size: 22px;
  font-weight: 600;
  opacity: 0;
  transition: all .5s ease;
}

.sidebar.open .logo_details .icon,
.sidebar.open .logo_details .logo_name{
  opacity: 1;
}

.sidebar .logo_details #btn{
  position: absolute;
  top:50%;
  right: 0;
  transform: translateY(-50%);
  font-size: 23px;
  text-align: center;
  cursor: pointer;
  transition: all .5s ease;
}

.sidebar.open .logo_details #btn{
  text-align: right;
}

.sidebar i{
  color:var(--color-white);
  height: 60px;
  line-height: 60px;
  min-width: 50px;
  font-size: 25px;
  text-align: center;
}

.sidebar .nav-list{
  margin-top: 20px;
  height: 100%;
}

.sidebar li{
  position: relative;
  margin:8px 0;
  list-style: none;
}

.sidebar li .tooltip{
  position: absolute;
  top:-20px;
  left:calc(100% + 15px);
  z-index: 3;
  background-color: var(--color-white);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 6px 14px;
  font-size: 15px;
  font-weight: 400;
  border-radius: 5px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
}

.sidebar li:hover .tooltip{
  opacity: 1;
  pointer-events: auto;
  transition: all 0.4s ease;
  top:50%;
  transform: translateY(-50%);
}

.sidebar.open li .tooltip{
  display: none;
}

.sidebar li a{
  display: flex;
  height: 100%;
  width: 100%;
  align-items: center;
  text-decoration: none;
  background-color: var(--color-default);
  position: relative;
  transition: all .5s ease;
  z-index: 12;
}

.sidebar li a::after{
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  transform: scaleX(0);
  background-color: var(--color-white);
  border-radius: 5px;
  transition: transform 0.3s ease-in-out;
  transform-origin: left;
  z-index: -2;
}

.sidebar li a:hover::after{
  transform: scaleX(1);
  color:var(--color-default)
}

.sidebar li a .link_name{
  color:var(--color-white);
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
  pointer-events: auto;
  transition: all 0.4s ease;
  pointer-events: none;
  opacity: 0;
}

.sidebar li a:hover .link_name,
.sidebar li a:hover i{
  transition: all 0.5s ease;
  color:var(--color-default)
}

.sidebar.open li a .link_name{
  opacity: 1;
  pointer-events: auto;
}

.sidebar li i{
  height: 35px;
  line-height: 35px;
  font-size: 18px;
  border-radius: 5px;
}

.sidebar li.profile{
  position: fixed;
  height: 60px;
  width: 78px;
  left: 0;
  bottom:-8px;
  padding:10px 14px;
  overflow: hidden;
  transition: all .5s ease;
}

.sidebar.open li.profile{
  width: 250px;
}

.sidebar .profile .profile_details{
  display: flex;
  align-items: center;
  flex-wrap:  nowrap;
}

.sidebar li img{
  height: 45px;
  width: 45px;
  object-fit: cover;
  border-radius: 50%;
  margin-right: 10px;
}

.sidebar li.profile .name,
.sidebar li.profile .designation{
  font-size: 15px;
  font-weight: 400;
  color:var(--color-white);
  white-space: nowrap;
}

.sidebar li.profile .designation{
  font-size: 12px;
}

.sidebar .profile #log_out{
  position: absolute;
  top:50%;
  right: 0;
  transform: translateY(-50%);
  background-color: var(--color-second);
  width: 100%;
  height: 60px;
  line-height: 60px;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.5s ease;
}

.sidebar.open .profile #log_out{
  width: 50px;
  background: none;
}

.home-section{
  position: relative;
  background-color: var(--color-body);
  min-height: 100vh;
  top:0;
  left:78px;
  width: calc(100% - 78px);
  transition: all .5s ease;
  z-index: 2;
}

.home-section .text{
  display: inline-block;
  color:var(--color-default);
  font-size: 55px;
  font-family: 'Times New Roman', Times, serif;
  font-weight: 500;
  margin-top: 40px;
  margin-left: 350px;
  
}

.sidebar.open ~ .home-section{
  left:250px;
  width: calc(100% - 250px);
}
.profile-container {
    width: 150px; /* Adjusted width */
    height: 160px; /* Added height */
    margin-top: -268px; /* Adjust this value to move the container down */
    margin-left: 85px;
    border-radius: 50%; /* To make the container itself circular */
    overflow: hidden; /* Ensure image does not overflow container */
}

.profile-container img {
    width: 100%; /* Ensure the image fits within the container */
    height: 100%; /* Ensure the image fits within the container */
    border-radius: 50%; /* To make the image circular */
}
.pro {
  background-color: red;
  width: 1155px; /* Added width */
  border-radius: 50px;
  height: 280px; /* Added height */
  margin-top: -80px;
  margin-left: 17px;
}

.location {
    margin-left: 450px; /* Adjust this value to move the text to the right */
    margin-top: -78px;
    font-family: 'Times New Roman', Times, serif;
    font-size: 17px;

}
.email {
  margin-left: 450px; /* Adjust this value to move the text to the right */
    margin-top: 15px;
    font-family: 'Times New Roman', Times, serif;
    font-size: 17px;

}
.number {
  font-family: 'Times New Roman', Times, serif;
  font-size: 17px;
  margin-top: 15px;
  margin-left: 450px; /* Adjust this value to move the text to the right */
}
.edit {
  margin-top: -250px;
  margin-left: 1100px; /* Adjust this value to move the text to the right */
  font-size: 50px;
}
.text1 {
  font-family: 'Times New Roman', Times, serif;
  font-size: 17px;
  margin-top: -45px;
  margin-left: 75px; /* Adjust this value to move the text to the right */
}
.text2 {
  font-family: 'Times New Roman', Times, serif;
  font-size: 17px;
  margin-top: -27px;
  margin-left: 200px; /* Adjust this value to move the text to the right */
}
.text3{
  font-family: 'Times New Roman', Times, serif;
  font-size: 17px;
  margin-top: 25px;
  margin-left: 75px; /* Adjust this value to move the text to the right */
}
.status {
  font-family: 'Times New Roman', Times, serif;
  font-size: 17px;
  margin-top: -28px;
  margin-left: 195px;
}
.status select {
  padding: 5px;
  font-size: 15px;
  border-radius: 7px;
  border: 1px solid var(--color-default);
  background-color: #9DCD5A; /* Set the background color */
  color: black; /* Set the text color */
}

/* Update color for the "Available" option on hover */
.status select:hover {
  background-color: #008000; /* Hover color */
}
/* Set background color to red for all buttons when "Unavailable" is selected */
.status select option[value="unavailable"] {
  background-color: red;
  color: black;
}
.ratings{
  margin-left: 950px;
  margin-top: 150px;
}
.ratings span {
    color: gold;
}
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            flex: 1 1 50%;
            padding: 10px;
            box-sizing: border-box;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input[type="password"] {
            padding-right: 40px;
        }

  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>

    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class="bx bx-grid-alt"></i>

        </a>
        <span class="tooltip">Home</span>

      <li>

      <li>

          <i class="bx bx-search"></i>

      <li>

      </li>     
      <li class="profile">
        <div class="profile_details">
          <img src="asim.jpg" alt="profile image">

  </div>
  <section class="home-section">
    <div class="text">Gale Karen Partos</div>

    <div class="location">
    <span class="bx bx-map">&nbsp; 6996 Malate Manila</span>
    </div>
    <br>
    <div class="email">
      <span class="bx bx-chat">&nbsp; galemapanghe@gmail.com</span>
      </div>
      <br>
      <div class="number">
        <span class="bx bx-phone">&nbsp; 09632654842</span>
        </div>
        <div class="text1">
          <p> Skilled:</p>
          </div>
          <div class="text2">
           <p><u>Top 1 - Driver </u></p>
            </div>
          </div>

            </div>

                  <option value="available">Available</option>

                      <input type="password" id="confirm-password">
                  </div>
              </div>
          </div>
  </section>
 <script>
    function changeColor(select) {
      var option = select.options[select.selectedIndex];
      var backgroundColor;
      if (option.value === "unavailable") {
        backgroundColor = "red"; // Set to red when "Unavailable" is selected
      } else {
        backgroundColor = "green"; // Set to green when "Available" is selected
      }
      // Update the background color of both options
      select.style.backgroundColor = backgroundColor;
    }
  </script>
    
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
