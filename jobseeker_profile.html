<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobseeker Profile</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light background color */
    }
    .home-section {
      position: relative;
      background-color: #ffffff; /* White background */
      padding: 20px;
      transition: all 0.5s ease;
      margin: auto; /* Center align content */
      max-width: 100%; /* Limit width for better readability */
    }
    .text {
      font-size: 55px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center; /* Center align text */
    }
    .profile-container {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Circle */
      overflow: hidden; /* Ensure image fits container */
      margin: auto; /* Center align */
      margin-top: 0px;
    }
    
    .profile-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio */
    }
    .location, .email, .number, .text1{
      margin-top: 10px;
      font-size: 17px;
      text-align: center; /* Center align text */
    }
    .status {
      margin-top: 10px;
      text-align: center; /* Center align text */
    }
    .status select {
      padding: 5px;
      font-size: 15px;
      border-radius: 7px;
      border: 1px solid var(--color-default);
      background-color: #9DCD5A; /* Light green background */
      color: black;
    }
    .status select:hover {
      background-color: #06ae06; /* Dark green on hover */
    }
    .status select option[value="unavailable"] {
      background-color: rgb(227, 46, 46); /* Red background for unavailable status */
      color: black;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1 1 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    .password-container {
      position: relative;
    }
    .password-container input[type="password"] {
      padding-right: 40px;
    }
  </style>
</head>
<body>
  <section class="home-section">
    <div class="profile-container">
      <img src="asim.jpg" alt="Profile Picture">
      <button onclick="updateProfile()">Update Profile</button>
    </div>
    
    <div class="text">Gale Karen Partos</div>
    <div class="location">
      <span class="bx bx-map">&nbsp; 6996 Malate Manila</span>
    </div>
    <div class="email">
      <span class="bx bx-chat">&nbsp; galemapanghe@gmail.com</span>
    </div>
    <div class="number">
      <span class="bx bx-phone">&nbsp; 09632654842</span>
    </div>
    <br>
    <div class="text1">
      <p>Skilled: <u>Top 1 - Driver</u></p>
    </div>
    <div class="status" style="padding-bottom: 2%;">Status:
      <select onchange="changeColor(this)">
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
    </div>
    <hr>
    <div class="container">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password">
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-container">
          <input type="password" id="confirm-password">
        </div>
      </div>
    </div>
  </section>

  <script>
    function changeColor(select) {
      var option = select.options[select.selectedIndex];
      var backgroundColor = option.value === "unavailable" ? "red" : "green";
      select.style.backgroundColor = backgroundColor;
    }
  </script>

  <!-- Your additional scripts -->
  <script src="script.js"></script>
</body>
</html>
