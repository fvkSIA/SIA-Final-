<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .continue-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .continue-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-white">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Send Resume:</h1>
        <div class="border-dotted border-2 border-gray-500 rounded-2xl p-8 relative mb-8">
            <div>
                <i class="fas fa-file-upload text-4xl mb-4"></i>
            </div>
            <p>To add a resumé, drag and drop here or simply browse for a file</p>
            <button id="browseButton" class="mt-4 bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Browse</button>
            <input type="file" id="fileInput" class="hidden">
        </div>
        <div class="flex items-center mb-8">
            <input type="checkbox" id="valid" class="mr-2">
            <label for="valid" class="text-sm">Make sure that the information on your Resumé is Valid/Legit</label>
        </div>
        <button id="applyButton" class="bg-white text-black font-bold py-2 px-4 rounded-lg border border-gray-700 hover:bg-gray-100">Apply</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your application is successfully sent to the employer, please wait for the confirmation.</p>
            <button class="continue-btn" id="continueButton">Continue</button>
        </div>
    </div>

    <script>
        document.getElementById('browseButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert('Selected file: ' + file.name);
            }
        });

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("applyButton");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the "Continue" button
        var continueBtn = document.getElementById("continueButton");

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks on "Continue" button, redirect to jc.html
        continueBtn.onclick = function() {
            window.location.href = "jobseekerhiring.html";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
