<!DOCTYPE html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    #myButton {
        position: fixed;
        bottom: 20px; 
        right: 20px; 
        z-index: 99; 
        border-radius: 50px; 
        cursor: pointer;
        width: 150px;
        background-color: white; 
        color: #000000; 
        font-weight: 500; 
        padding: 0.5rem 1rem;
        border: 1px solid #000000;
        display: flex; 
        justify-content: center; 
        align-items: center; 
      }
      #myButton:hover {
        background-color: white; 
      }
</style>
</head>
<body class="font-roboto">

<div class="max-w-xl mx-auto" style="margin-left: 20px;">
    <div class="flex justify-between items-center mb-4" style="padding-top: 20px;">
        <button class="text-gray-800 font-bold py-2 ">
            <svg width="70px" height="50px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier"> <path d="M3 12L10 3L10 7.98961L21 8V16H10V21L3 12Z" stroke="#000000" stroke-width="0.696" stroke-linecap="round" stroke-linejoin="round"/> </g>
                </svg>
        </button>
    </div>
    
    <div style="border: 1px solid black; padding: 5px; margin-left: 50px; display: inline-block;">
        <h1 style="margin-left: 30px; margin-right: 30px; font-weight: bold; font-size: 1em; letter-spacing: 2px;">Add New Employer</h1>
    </div>
      
          </div><br>

    <form style="width: 90%; margin: auto;">
        <div style="margin-left: 100px; margin-right: 200px;">
        <div class="mb-4" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="employer-id" style="width: 60%; padding-right: 20%; font-size: 18px;">
                Employer ID:
            </label>
            <input id="employer-id" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
        </div>
        

        <div class="mb-4" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name" style="width: 60%; padding-right: 20%; font-size: 18px;">
                Full Name:
            </label>
            <input id="full-name" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
        </div>

        <div class="mb-4" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email-address" style="width: 60%; padding-right: 20%; font-size: 18px;"> 
                Email Address:
            </label>
            <input id="email-address" type="email" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
        </div>

        <div class="mb-4" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="phone-number" style="width: 60%; padding-right: 20%; font-size: 18px;">
                Phone Number:
            </label>
            <input id="phone-number" type="tel" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
        </div>

        <div class="mb-4" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2" style="width: 55%; padding-right: 20%; font-size: 18px;">
                Birthday:
            </label>
            <div class="flex space-x-2">
                <input type="number" placeholder="Month" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <input type="number" placeholder="Date" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <input type="number" placeholder="Year" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

        <div class="mb-6" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2"  style="width: 10%; padding-right: 50%; font-size: 18px;">
                Sex:
            </label>
            <div class="flex space-x-2">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-gray-700" name="sex" value="female">
                    <span class="ml-2">Female</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-gray-700" name="sex" value="male">
                    <span class="ml-2">Male</span>
                </label>
            </div>
        </div>
    </div>
        <hr class="mb-6">
        <div style="margin-left: 100px; margin-right: 200px; margin-bottom: 100px;">
        <div class="mb-4" style="display: flex; align-items: center;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="address" style="width: 60%; padding-right: 20%; font-size: 18px;">
                Address:
            </label>
            <input id="address" type="text" placeholder="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="width: 100%">
        </div>

        

        <div class="mb-6 flex items-center">
            <label class="block text-gray-700 text-sm font-bold mb-2 mr-4" style="width: 62%; padding-right: 20%; font-size: 18px;">
                Insert Profile Picture:
            </label>
            <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;" onchange="document.getElementById('fileLabel').innerText = this.files[0].name;">
            <label for="fileToUpload" id="fileLabel" style="background-color: white; color: #000000; font-weight: 500; padding: 0.5rem 1rem; border: 1px solid #000000; border-radius: 0.25rem; width: 115%; height: 30px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
                Insert File
            </label>
            
        </div>
        <button id="myButton">Save</button>

</div>
</form>
</body>
</html>
