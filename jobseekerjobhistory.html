<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employer Dashboard</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <style>


.history-container {
            width: 100%;
            background-color: #ffffff;
        }
        .history-title {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #3b5998;
            margin-bottom: 30px;
        }
        .history-item {
            background-color: #e7e4f8;
            border-radius: 10px;
            margin-left: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            width: 680px;
            position: relative;
        }
        .history-item h3 {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: #1E3B85;
        }
        .history-item p {
            margin: 5px 0;
            color: #4a4a4a;
            font-size: 14px;
        }
        .right-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
            justify-content: space-between; /* Space items evenly */
        }
        .stars {
            color: #ffc107;
            font-size: 30px; /* Adjust font size for stars */
        }
        .view-details {
            color: #3b5998;
            text-decoration: none;
            font-size: 14px;
            position: absolute; /* Use absolute positioning */
            bottom: 10px; /* Position from the bottom */
            right: 10px; /* Position from the right */
        }
        .view-details:hover {
            text-decoration: underline;
        }


  </style>
  
</head>
<body>
    

  <div class="history-container">
    <div class="history-title">History</div>
    <div class="history-item">
        <div>
            <h3>Truck Driver</h3><br>
            <p>Karen Gale Partos</p><br>
            <p>June 1, 2024</p>
        </div>
        <div class="right-container">
            <div class="stars">★★★★☆</div>
            <a href="#" class="view-details">View Details</a>
        </div>
    </div>
    <div class="history-item">
        <div>
            <h3>Truck Driver</h3><br>
            <p>Christephen De Jesus</p><br>
            <p>February 5, 2024</p>
        </div>
        <div class="right-container">
            <div class="stars">★★★★☆</div>
            <a href="#" class="view-details">View Details</a>
        </div>
    </div>
    <div class="history-item">
        <div>
            <h3>Truck Driver</h3><br>
            <p>Andrea Brilliantes</p><br>
            <p>January 3, 2024</p>
        </div>
        <div class="right-container">
            <div class="stars">★★★★☆</div>
            <a href="#" class="view-details">View Details</a>
        </div>
    </div>
</div>








<script src="script.js"></script>
</body>
</html>
