<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            height: 550px;
            border-radius: 10px;
            position: relative;
        }
        .title {
            font-size: 32px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #1E3B85;
            margin-bottom: 20px;
            text-align: left;
        }
        .post-box {
            background-color: #d7dfee;
            width: 600px;
            padding-left: 30px;
            padding-top: 10%;
            padding-right: 10%;
            padding-bottom: 10%;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .post-box h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: #333333;
            font-weight: bold;
            margin-left: -342px;
            margin-top: -80px;
        }

        .post-box label{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 10px;
            color: #333333;
            font-weight: bold;
            text-align: left;
            display: inline-block;
        }

        .post-box input[type=text], select {
                height: 150%;
                font-size: 20px;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 20px;
                box-sizing: border-box;
                }

         .post-box input[type=textarea], select {
                width: 100%;
                height: 200px;
                font-size: 12px;
                display:  inline-block;
                border: 1px solid #ccc;
                border-radius: 20px;
                box-sizing: border-box;
                margin-left: 10px;
                }

        .post-box input[type=selector], select {
                height: 150%;
                width: 45%;
                font-size: 20px;
                display:  inline-block;
                border: 1px solid #ccc;
                border-radius: 20px;
                box-sizing: border-box;
                }
                
        .post-box input[type=date], select {
                height: 150%;
                font-size: 20px;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 20px;
                box-sizing: border-box;
                }

        .post-box input[type=time], select {
                height: 150%;
                font-size: 20px;
                display:  inline-block;
                border: 1px solid #ccc;
                border-radius: 20px;
                box-sizing: border-box;
                }

        .post-box input[type=number], select {
                height: 150%;
                font-size: 20px;
                display:  inline-block;
                border: 1px solid #ccc;
                border-radius: 20px;
                box-sizing: border-box;
                }

        .post-box p {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 40px;
            color: #333333;
            font-weight: bold;
        }


        .button-group {
            position: absolute;
            right: 20px;
        }
        .post-button {
            background-color: #d7dfee;
            color: black;
            font-weight: bold;
            font-size: 25px;
            border: none;
            border-radius: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 0px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Post a Job</div>
        <div class="post-box">
            <label> Hiring for: </label>
            <select id="selectJob" onchange="stateSelected();" class="selector"> 
                <option value="" selected="selected">Choose job</option> 
                <option value="jobDriver">Driver</option> 
                <option value="jobWasher">Washer</option> 
                <option value="jobSecurityGuard">Security Guard</option> 
                <option value="jobElectrician">Electrician</option> 
                <option value="jobPlumber">Plumber</option> 
                <option value="jobYaya">Yaya</option> 
            </select> <br>

            <label>Location:</label>
            <input type="text" id="location" name="location"> <br>

            <label>Salary Offer:</label>
            <input type="number" id="salary" name="salary"> <br>

            <label> Date:</label>
            <input type="date" id="date" name="date"> <br>

            <label>Time:</label>
            <input type="time" id="time" name="time"> <br>

            <label>Job Description:</label>
            <input type="textarea" id="jobDescription" name="jobDescription"><br>

        </div>
     
        <div class="button-group">
            <button class="post-button">POST </button>
        </div>
    </div>
</body>
</html>
