<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6">Edit Personal Details</h2>
      <form>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
          </div>
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="phone-code" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <select id="phone-code" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
              <option>Philippines (+63)</option>
              <option>USA (+1)</option>
              <option>India (+91)</option>
            </select>
          </div>
          <div class="self-end">
            <input type="text" id="phone-number" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
          </div>
        </div>
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md">Save</button>
          <button type="button" class="px-6 py-2 border border-gray-300 text-gray-700 font-semibold rounded-md">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
