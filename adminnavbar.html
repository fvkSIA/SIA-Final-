<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include necessary CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            color: #fff;
        }
        .sidenav {
            width: 100px;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: fixed;
            padding: 32px 16px;
            background-color: #000;
            transition: width 0.6s;
            z-index: 1;
        }
        .sidenav:hover {
            width: 260px;
        }
        .icon_items ul {
            list-style: none;
            padding: 0;
        }
        .icon_items ul li {
            cursor: pointer;
            margin: 4px 0;
            padding: 12px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }
        .icon_items ul li a {
            color: #fff;
            font-size: 17px;
            padding-left: 35px;
            opacity: 1;
            text-decoration: none;
            flex: 1;
        }
        .icon_items ul li.active,
        .icon_items ul li:hover {
            background: #119aaf;
        }
        .icon_items ul li i {
            font-size: 26px;
            padding: 0 12px;
        }
        .main-content {
            flex: 1;
            margin-left: 100px;
            padding: 20px;
            transition: margin-left 0.6s;
            overflow-y: auto;
            height: 100%;
        }
        .sidenav:hover ~ .main-content {
            margin-left: 260px;
        }
        .logo, .menu_text {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .sidenav {
                width: 60px;
            }
            .sidenav:hover {
                width: 200px;
            }
            .main-content {
                margin-left: 60px;
            }
            .sidenav:hover ~ .main-content {
                margin-left: 200px;
            }
            .icon_items ul li a {
                font-size: 14px;
                padding-left: 40px;
            }
        }
        @media (max-width: 480px) {
            .sidenav {
                width: 50px;
                padding: 16px 8px;
            }
            .sidenav:hover {
                width: 150px;
            }
            .main-content {
                margin-left: 50px;
            }
            .sidenav:hover ~ .main-content {
                margin-left: 150px;
            }
            .icon_items ul li a {
                font-size: 12px;
                padding-left: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div class="logo">
                <h2 style="color: white;">DASHBOARD</h2>
            </div>
            <div class="menu_text">
                <p>Menu</p>
            </div>
            <div class="icon_items">
                <ul>
                    <!-- Sidebar menu items -->
                    <li id="home" class="active">
                        <i class='bx bxs-home'></i>
                        <a href="javascript:void(0)" onclick="changeContent('adminhomedashboard.html')">Home</a>
                    </li>
                    <li id="registration">
                        <i class='bx bxs-user-check'></i>
                        <a href="javascript:void(0)" onclick="changeContent('#')">Registration</a>
                    </li>
                    <li id="jobseeker">
                        <i class='bx bxs-user-circle'></i>
                        <a href="javascript:void(0)" onclick="changeContent('admdashboardjobseeker.html')">Jobseeker</a>
                    </li>
                    <li id="employer">
                        <i class='bx bxs-user-circle'></i>
                        <a href="javascript:void(0)" onclick="changeContent('admdashboardemployer.html')">Employer</a>
                    </li>
                    <li id="company">
                        <i class='bx bxs-group'></i>
                        <a href="javascript:void(0)" onclick="changeContent('admincompany.html')">Company</a>
                    </li>
                    <li id="reports">
                        <i class='bx bxs-file'></i>
                        <a href="javascript:void(0)" onclick="changeContent('#')">Reports</a>
                    </li>
                    <li id="logout">
                        <i class='bx bx-log-in'></i>
                        <a href="javascript:void(0)" onclick="changeContent('adminlogin.html')">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <!-- Content will be loaded here -->
            <div class="dashboard-content">
                <h1>Welcome to the Admin Dashboard</h1>
                <p>Here is the main content of your admin dashboard.</p>
            </div>
        </div>
    </div>

    <script>
        function changeContent(url) {
            // Load content dynamically into mainContent div
            document.getElementById('mainContent').innerHTML = `<object type="text/html" data="${url}" style="width: 100%; height: 100%;"></object>`;
        }

        // JavaScript to handle sidebar menu item active states
        document.querySelectorAll('.icon_items ul li').forEach(item => {
            item.addEventListener('click', event => {
                document.querySelectorAll('.icon_items ul li').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // JavaScript for sidebar hover transition
        const sidebar = document.querySelector('.sidenav');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.style.width = '220px';
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.style.width = '100px';
        });
    </script>
</body>
</html>
